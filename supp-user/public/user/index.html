<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>user - supp user</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div id="app" style="display: none;">
			<h1>users</h1>
			<div id="users"></div>
		</div>
		<script src="/js/login.js"></script>
		<script>
			{
				window.addEventListener("login", onLogin);
				async function onLogin(event) {
					window.removeEventListener("login", onLogin);
					if (!event.detail.login) {
						window.location.href = "/login/";
						return;
					}
					
					fetchUser();
					function fetchUser() {
						fetch(
							"http://localhost:3000/user/list/",
							{
								credentials: "include",
								method: "GET",
								headers: {
									"Content-Type": "application/json",
								},
							}
						)
							.then(res => res.json())
							.then(json => {
								const users = document.querySelector("#users");
								users.innerHTML = null;
								
								if (json.result === "fail") {
									users.innerHTML = "<p>failed to fetch users</p>";
									return;
								}
								
								const ul = document.createElement("ul");
								json.users.map(user => {
									const li = document.createElement("li");
									const p = document.createElement("p");
									const button = document.createElement("button");
									p.appendChild(document.createTextNode(user.username));
									if (user.support) {
										li.style.background = "#fafafa";
										button.textContent = "remove";
										button.addEventListener("click", setSupport.bind(null, user.id, 0));
									} else {
										button.textContent = "add";
										button.addEventListener("click", setSupport.bind(null, user.id, 1));
									}
									li.appendChild(p);
									li.appendChild(button);
									ul.appendChild(li);
								});
								users.appendChild(ul);
							})
							.catch(error => {
								const users = document.querySelector("#users");
								users.innerHTML = "<p>failed to fetch users</p>";
							});
					}
					
					async function setSupport(userId, support, event) {
						let res = await fetch(
							"http://localhost:3000/user/support/",
							{
								credentials: "include",
								method: "PUT",
								headers: {
									"Accept": "application/json",
									"Content-Type": "application/json",
								},
								body: JSON.stringify({
									userId,
									support,
								}),
							}
						);
						fetchUser();
					}
					
					window.dispatchEvent(new Event("show"));
				}
			}
		</script>
	</body>
</html>
