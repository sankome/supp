<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>supp user</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div id="app" style="display: none;">
			<h1>new ticket</h1>
			<form id="ticket">
				<p>
					<label for="content">title</label>
					<input name="title" id="title"></input>
				</p>
				<p>
					<label for="content">content</label>
					<textarea name="content" id="content"></textarea>
				</p>
				<p>
					<input type="submit" value="submit">
				</p>
			</form>
		</div>
		<script src="/js/login.js"></script>
		<script>
			{
				window.addEventListener("login", onLogin);
				async function onLogin(event) {
					window.removeEventListener("login", onLogin);
					if (!event.detail) {
						window.location.href = "/login/";
						return;
					}
					
					document.querySelector("#ticket").addEventListener("submit", async event => {
						event.preventDefault();
						let res = await fetch(
							"http://localhost:3000/ticket/create/",
							{
								credentials: "include",
								method: "POST",
								headers: {
									"Accept": "application/json",
									"Content-Type": "application/json",
								},
								body: JSON.stringify({
									title: document.querySelector("#title").value,
									content: document.querySelector("#content").value,
								}),
							}
						);
						let json = await res.json();
						if (json.result === "success") window.location.href = "/ticket/?id=" + json.ticketId;
						else alert(json.message);
					});
					
					window.dispatchEvent(new Event("show"));
				}
			}
		</script>
	</body>
</html>
